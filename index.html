<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" class="css" />
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-mobile.jpg"
        alt="image of the Gabrielle Essence parfum"
        id="product-photo"
      />
      <div class="text">
        <h3 class="tag">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price-box">
          <p class="price-discounted">$149.99</p>
          <p class="price-actual"><strike>$169.99</strike></p>
        </div>
        <button type="submit" class="button-stylized">
          <img src="./images/icon-cart.svg" alt="add to cart icon">
          Add to Cart
        </button>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/domidebogdan">Domide Bogdan</a>.
    </div>
  </body>
</html>
